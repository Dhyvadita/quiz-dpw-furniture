    <!-- Jumbotron -->

    <!-- Contact -->
    <section class="contact">
      <div class="wrap-contact">
        <!-- <div class="info-contact">
            <h1>Kontak Kami</h1>
            <p>Kirim Pertanyaan Anda ke Contact Center Kami</p>

        <div class="form-contact" style="margin-top: 5rem;">
            <h1 style="margin-bottom: 3rem;">Kontak Kami</h1>
          <table>
            <tr>
              <td>
                <input id="name" type="text" placeholder="name*" />
              </td>
              <td>
                <input id="email" type="email" placeholder="email*" />
              </td>
            </tr>
            <tr>
              <td>
                <input id="subject" type="text" placeholder="subject" />
              </td>
              <td>
                <input id="phone" type="text" placeholder="Phone No" />
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <input id="comment" type="text" placeholder="Write Your Comment Here" />
              </td>
            </tr>
          </table>
          <button class="btn-contact" style="margin-top: 2rem;">Kirim Pesan</button>
        </div>
      </div>
    </section>
    <!-- End Contact -->

    <!-- Footer -->
    <footer>
      <div class="container-footer">
        <h1>Tarana Group</h1>
        <p>Copyright &copy Diva Dita Nara</p>
        <p>Jl. Hoopan, Sokanegara, Purwokerto Timur, Banyumas</p>
